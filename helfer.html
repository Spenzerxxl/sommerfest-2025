<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helferanmeldung - Sommerfest 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-image {
            width: 100%;
            height: 200px;
            background: url('https://images.unsplash.com/photo-1530103862676-de8c9debad1d?w=800') center/cover;
            position: relative;
            overflow: hidden;
        }
        
        .header-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
        }
        
        .header-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            color: white;
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content {
            padding: 40px;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 1.2em;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .helper-options {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .option {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .option-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .option.selected .option-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .option:hover .option-icon {
            transform: rotate(5deg) scale(1.1);
        }
        
        .option-content {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .option input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .option label {
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }
        
        .date-highlight {
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
            color: #667eea;
        }
        
        .option.selected .date-highlight {
            color: white;
        }
        
        .time-info {
            color: #666;
            font-size: 0.9em;
        }
        
        .option.selected .time-info {
            color: rgba(255,255,255,0.9);
        }
        
        .submit-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .success-message {
            display: none;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            position: relative;
        }
        
        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        .loader::after {
            border-top-color: #764ba2;
            animation-delay: 0.5s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .decorative-element {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .decorative-element.top-right {
            top: -100px;
            right: -100px;
        }
        
        .decorative-element.bottom-left {
            bottom: -100px;
            left: -100px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .option {
                flex-direction: column;
                text-align: center;
            }
            
            .option-image {
                margin: 0 auto 15px;
            }
            
            .option-content {
                flex-direction: column;
                text-align: center;
            }
            
            .option input[type="checkbox"] {
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image">
            <div class="header-content">
                <h1>Ein Sommerfest braucht Helfer</h1>
            </div>
        </div>
        
        <div class="content">
            <p class="intro-text">Wir freuen uns auf jede Hilfe an folgenden Tagen:</p>
            
            <form id="helperForm">
                <div class="helper-options">
                    <div class="option" data-option="gartentag">
                        <div class="option-icon">
                            <i class="fas fa-seedling"></i>
                        </div>
                        <div class="option-content">
                            <input type="checkbox" id="gartentag" name="helfertermine" value="Gartentag Samstag, 16.08.25 ab 11.00 Uhr">
                            <label for="gartentag">
                                <span class="date-highlight">Gartentag</span>
                                <span class="time-info">Samstag, 16.08.25 ab 11.00 Uhr</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="option" data-option="aufbautag">
                        <div class="option-icon">
                            <i class="fas fa-tent"></i>
                        </div>
                        <div class="option-content">
                            <input type="checkbox" id="aufbautag" name="helfertermine" value="Aufbautag Freitag, 22.08.25 ab 16.00 Uhr">
                            <label for="aufbautag">
                                <span class="date-highlight">Aufbautag</span>
                                <span class="time-info">Freitag, 22.08.25 ab 16.00 Uhr</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="option" data-option="abbautag">
                        <div class="option-icon">
                            <i class="fas fa-broom"></i>
                        </div>
                        <div class="option-content">
                            <input type="checkbox" id="abbautag" name="helfertermine" value="Abbautag Sonntag, 25.08.25 ab 14.00 Uhr (mit Restegrillen)">
                            <label for="abbautag">
                                <span class="date-highlight">Abbautag</span>
                                <span class="time-info">Sonntag, 25.08.25 ab 14.00 Uhr (mit Restegrillen)</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="option" data-option="keine-hilfe">
                        <div class="option-icon">
                            <i class="fas fa-calendar-xmark"></i>
                        </div>
                        <div class="option-content">
                            <input type="checkbox" id="keine-hilfe" name="helfertermine" value="Ich kann leider nicht helfen">
                            <label for="keine-hilfe">
                                <span class="date-highlight">Ich kann leider nicht helfen</span>
                                <span class="time-info">Aber ich bin im Geiste dabei!</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="submit-section">
                    <button type="submit" class="btn" id="submitBtn">Auswahl bestätigen</button>
                </div>
            </form>
            
            <div class="loader" id="loader"></div>
            <div class="success-message" id="successMessage">
                🎉 Vielen Dank! Ihre Helferauswahl wurde erfolgreich übermittelt.
            </div>
            
            <div class="decorative-element top-right"></div>
            <div class="decorative-element bottom-left"></div>
        </div>
    </div>

    <script>
        // Teilnehmerdaten aus der vorherigen Seite abrufen
        const urlParams = new URLSearchParams(window.location.search);
        const teilnehmerDaten = {
            name: urlParams.get('name') || sessionStorage.getItem('teilnehmer_name'),
            email: urlParams.get('email') || sessionStorage.getItem('teilnehmer_email')
        };

        // Visuelles Feedback beim Auswählen
        const options = document.querySelectorAll('.option');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    options[index].classList.add('selected');
                } else {
                    options[index].classList.remove('selected');
                }
            });
        });

        // Checkbox-Logik: "Ich kann nicht helfen" deaktiviert andere Optionen
        const keineHilfeCheckbox = document.getElementById('keine-hilfe');
        const andereCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#keine-hilfe)');
        const andereOptions = document.querySelectorAll('.option:not([data-option="keine-hilfe"])');

        keineHilfeCheckbox.addEventListener('change', function() {
            if (this.checked) {
                andereCheckboxes.forEach(cb => {
                    cb.checked = false;
                    cb.disabled = true;
                });
                andereOptions.forEach(opt => {
                    opt.classList.remove('selected');
                    opt.style.opacity = '0.5';
                });
            } else {
                andereCheckboxes.forEach(cb => {
                    cb.disabled = false;
                });
                andereOptions.forEach(opt => {
                    opt.style.opacity = '1';
                });
            }
        });

        andereCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    keineHilfeCheckbox.checked = false;
                    document.querySelector('[data-option="keine-hilfe"]').classList.remove('selected');
                }
            });
        });

        // Formular absenden
        document.getElementById('helperForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const successMessage = document.getElementById('successMessage');
            
            // Ausgewählte Termine sammeln
            const checkboxes = document.querySelectorAll('input[name="helfertermine"]:checked');
            const selectedTermine = Array.from(checkboxes).map(cb => cb.value);
            
            if (selectedTermine.length === 0) {
                // Animierte Warnung
                options.forEach(opt => {
                    opt.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        opt.style.animation = '';
                    }, 500);
                });
                return;
            }
            
            // UI-Feedback
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gesendet...';
            loader.style.display = 'block';
            
            // Daten für Webhook vorbereiten
            const helferDaten = {
                ...teilnehmerDaten,
                helfertermine: selectedTermine,
                timestamp: new Date().toISOString()
            };
            
            try {
                // An n8n Webhook senden
                const response = await fetch('https://automatisierung.frankrath.de/webhook/sommerfest-helfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(helferDaten)
                });
                
                // Erfolg anzeigen
                loader.style.display = 'none';
                successMessage.style.display = 'block';
                document.getElementById('helperForm').style.display = 'none';
                
                // Nach 3 Sekunden zur Hauptseite zurück
                setTimeout(() => {
                    window.location.href = '/'; // Oder zur Danke-Seite
                }, 3000);
                
            } catch (error) {
                console.error('Fehler beim Senden:', error);
                alert('Es gab einen Fehler beim Übermitteln Ihrer Auswahl. Bitte versuchen Sie es später erneut.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Auswahl bestätigen';
                loader.style.display = 'none';
            }
        });

        // Shake-Animation für Warnung
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
